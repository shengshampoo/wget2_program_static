name: Docker Image CI - X86_64/AARCH64 for Alpine Linux

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  # run it manually
  workflow_dispatch:    

jobs:

  build:

    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag builder .

    - name: build static program with alpine linux docker 
      run: |
        docker run --cidfile=builder.cid builder true
        docker cp "$(cat builder.cid):work/artifact/." .

    - name: Upload static program
      uses: actions/upload-artifact@v4
      with:
        name: wget2-${{ matrix.os }}
        path: ./*.tar.xz

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        file: ./*.tar.xz
        asset_name: wget2mm-${{ runner.os }}-${{ runner.arch }}.tar.xz
        tag: ${{ github.ref }}
        overwrite: true
        body: "fully static wget2 binary using alpine linux docker containers"
